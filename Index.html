<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Diseños.css">
    <title>Formulario</title>
</head>
<body>
    <section class="Formulario">
        <form method="GET">

            <h4>Formulario de Registro</h4>
            <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">

            <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese sus Apellidos">

            <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

            <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

            <input class="control" type="text" name="Residencia" id="Residencia" placeholder="Ingrese su País de Residencia">

            <input class="boton" type="submit" value="Registrar">

            <input class="boton" type="reset"  value="Borrar">
        </form>
    </section>
</body>
</html>
